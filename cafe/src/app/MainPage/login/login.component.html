<div class="tm-main-section light-gray-bg">
    <div class="container" id="main">
        <section class="tm-section row">
            <div class="col-lg-12 tm-section-header-container margin-bottom-30">
                <h2 class="tm-section-header gold-text tm-handwriting-font"><img src="img/logo.png" alt="Logo"
                        class="tm-site-logo"> Login </h2>
                <div class="tm-hr-container">
                    <hr class="tm-hr">
                </div>
            </div>
            <form #f="ngForm" (ngSubmit)="Save(userName.value, password.value)" class="tm-contact-form">
                <div class="col-lg-7 col-md-7">
                    <div class="form-group">
                        <label for="userName">UserName</label>
                        <input type="text" id="userName" ngModel name="userName" class="form-control"
                            placeholder="Enter your Email" required #userName="ngModel" />
                        <div class="alert alert-danger" *ngIf="userName.touched && userName.invalid">User Name is
                            required</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ngModel id="password" name="password" class="form-control"
                            placeholder="Enter your Password" required #password="ngModel" />
                        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password
                            is required</div>
                    </div>
                    <br>
                    <div *ngIf="notLogin" class="alert alert-danger">
                        <div>Incorrect username or password Try again</div>
                    </div>
                    <!-- <p>{{f.value | json}}</p> -->
                    <div class="form-group">
                        <button class="tm-more-button" type="submit" name="submit">Login</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
