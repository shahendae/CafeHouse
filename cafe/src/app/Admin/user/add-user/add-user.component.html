<div class="tm-main-section light-gray-bg">
    <div class="container" id="main">
        <section class="tm-section row">
            <div class="col-lg-12 tm-section-header-container margin-bottom-30">
                <h2 class="tm-section-header gold-text tm-handwriting-font"><img src="img/logo.png" alt="Logo"
                        class="tm-site-logo"> Add User </h2>
                <div class="tm-hr-container">
                    <hr class="tm-hr">
                </div>
            </div>
            <form #f="ngForm" (ngSubmit)="Save()" class="tm-contact-form">
                <div class="col-lg-7 col-md-7">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control"
                            placeholder="Enter your Email" required #email="ngModel" />
                        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email is required</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" [(ngModel)]="user.password" id="password" name="password"
                            class="form-control" required #password="ngModel" />
                        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password
                            is required</div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" [(ngModel)]="user.confirmPassword" id="confirmPassword"
                            name="confirmPassword" class="form-control" required #confirmPassword="ngModel" />

                        <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
                            Confirm Password of user is
                            required</div>
                    </div>
                    <br>
                    <!-- <p>{{f.value | json}}</p> -->
                    <div class="form-group">
                        <button class="tm-more-button" type="submit" name="submit">Add</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
