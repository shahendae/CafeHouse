<div class="tm-main-section light-gray-bg">
    <div class="container" id="main">
        <section class="tm-section">
            <div class="col-lg-12">
                <h2 class="tm-section-header gold-text tm-handwriting-font">Add New User</h2>
                <a routerLink="/adminUser/add" class="tm-more-button margin-top-30">New User</a>
            </div>
        </section>
        <section class="tm-section row">
            <div class="col-lg-12 tm-section-header-container margin-bottom-30">
                <h2 class="tm-section-header gold-text tm-handwriting-font"><img src="img/logo.png" alt="Logo"
                        class="tm-site-logo"> All Users </h2>
                <div class="tm-hr-container">
                    <hr class="tm-hr">
                </div>
            </div>
            <div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>UserName</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of users">
                            <td>{{item.userName}}</td>
                            <td>
                                <a [routerLink]="['/adminUser/edit', item.id]" class="btn btn-primary">Edit</a> &nbsp;
                                <button type="button" class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                                &nbsp;
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </section>
    </div>
</div>
