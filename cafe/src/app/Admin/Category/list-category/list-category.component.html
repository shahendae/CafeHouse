<div class="tm-main-section light-gray-bg">
    <div class="container" id="main">
        <section class="tm-section row">
            <div class="col-lg-12 tm-section-header-container margin-bottom-30">
                <h2 class="tm-section-header gold-text tm-handwriting-font"><img src="img/logo.png" alt="Logo"
                        class="tm-site-logo">All Categories</h2>
                <div class="tm-hr-container">
                    <hr class="tm-hr">
                </div>
            </div>
            <div>
                <div class="col-lg-3 col-md-3">
                    <div class="tm-position-relative margin-bottom-30">
                        <nav class="tm-side-menu">
                            <ul *ngFor="let item of categories">
                                <li><a class="active">{{item.categoryName}}</a></li>
                            </ul>
                        </nav>
                        <img src="img/vertical-menu-bg.png" alt="Menu bg" class="tm-side-menu-bg">
                        <br>
                        <br><br><br>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>
