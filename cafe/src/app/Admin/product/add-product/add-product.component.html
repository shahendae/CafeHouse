<div class="tm-main-section light-gray-bg">
    <div class="container" id="main">
        <section class="tm-section row">
            <div class="col-lg-12 tm-section-header-container margin-bottom-30">
                <h2 class="tm-section-header gold-text tm-handwriting-font"><img src="img/logo.png" alt="Logo"
                        class="tm-site-logo"> Add Products </h2>
                <div class="tm-hr-container">
                    <hr class="tm-hr">
                </div>
            </div>
            <form #f="ngForm" (ngSubmit)="Save()" class="tm-contact-form">
                <div class="col-lg-7 col-md-7">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" [(ngModel)]="product.productName" name="productName"
                            class="form-control" placeholder="Product NAME" required #productName="ngModel" />
                        <div class="alert alert-danger" *ngIf="productName.touched && productName.invalid">Product Name
                            is required</div>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" [(ngModel)]="product.quantity" id="quantity" name="quantity"
                            class="form-control" placeholder="Quantity" required #quantity="ngModel" />
                        <div class="alert alert-danger" *ngIf="quantity.touched && quantity.invalid">Quantity of product
                            is required</div>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <span class="input-group-addon">EGP</span>
                            <input type="number" [(ngModel)]="product.price" id="price" name="price"
                                class="form-control" placeholder="Price" required #price="ngModel" />
                        </div>

                        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Price of product is
                            required</div>
                    </div>
                    <div class="form-group">
                        <label for="categoryId">Category</label>
                        <select [(ngModel)]="product.categoryId" id="categoryId" name="categoryId" class="form-control">
                            <option value="" selected disabled>Choose Category</option>
                            <option *ngFor="let item of categories" [value]="item.id">{{item.categoryName}}</option>
                        </select>
                    </div>
                    <br>
                    <!-- <p>{{f.value | json}}</p> -->
                    <div class="form-group">
                        <button class="tm-more-button" type="submit" name="submit">Add</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
