<div class="tm-main-section light-gray-bg" id="adminHome">
    <div class="container" id="main">
        <section class="tm-section row">
            <div class="col-lg-12 tm-section-header-container margin-bottom-30">
                <h2 class="tm-section-header gold-text tm-handwriting-font"><img src="img/logo.png" alt="Logo"
                        class="tm-site-logo"> Today's Orders </h2>
                <div class="tm-hr-container">
                    <hr class="tm-hr">
                </div>
            </div>
            <div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Index</td>
                            <td>Date</td>
                            <td>Name</td>
                            <td>Products</td>
                            <td>Notes</td>
                            <td>Total</td>
                            <td>Action</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of orderProducts;index as i">
                            <td>{{i+1}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.userName}}</td>
                            <td>
                                <tr *ngFor="let product of item.products">
                                    <td>{{product.productName}}</td>
                                </tr>
                            </td>
                            <td>{{item.notes}}</td>
                            <td>{{item.totalAmount}}</td>
                            <td style="color: red; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">{{item.action}}</td>
                            <button class="btn btn-success" style="margin-top: 5px;" (click)="Done(item.id)">Done</button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
